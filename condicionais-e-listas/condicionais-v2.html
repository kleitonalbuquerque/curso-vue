<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="logado" >Usuário Logado: {{ nome }} </p>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <p v-else >Nenhum usuário logado</p>
        <!-- <p v-if="!logado" >Nenhum usuário logado</p> -->
        <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }} </button>
        <input type="checkbox" name="" id="" v-model="anonimo">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>

</html>
