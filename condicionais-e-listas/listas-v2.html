<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :teste='cor'> {{ i + 1 }}) {{ cor }} </li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 50 },
                { nome: 'Gustavo', idade: 26, peso: 50 }
            ]
        }
    })
</script>

</html>

<style>
    ul {
        list-style: none;
    }
</style>
