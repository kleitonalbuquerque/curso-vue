<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a> <!-- diretiva v-bind nÃ£o precisa de double mustache -->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo:'Usando VueJS!',
      link: 'http://google.com'
    },
    methods: {
      saudacao: function() {
        return this.titulo
      }
    }
  })
</script>
