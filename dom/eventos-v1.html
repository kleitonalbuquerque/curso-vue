<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
  <button v-on:click="sub">Subtrair 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar(e) {
        console.log(e)
        this.contador++
      },
      sub(e) {
        console.log(e)
        this.contador--
      }
    }
  })
</script>
