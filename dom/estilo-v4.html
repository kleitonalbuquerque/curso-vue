<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :style="{backgroundColor: cor}"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}, {width: largura}]"></div>
  </div>
  <hr>
  cor:<input type="text" v-model="cor">
  largura:<input type="text" v-model="largura">
  altura:<input type="text" v-model="altura">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cor: 'red',
      largura: 100,
      altura: 100
    },
    methods: {
      
    },
    computed: {
      meuEstilo() {
        return {
          backgroundColor: this.cor,
          width: this.largura + 'px',
          heigth: this.altura + 'px'
        }
      }
    },
  })
</script>
