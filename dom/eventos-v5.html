<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
      Mouse: {{ x }} e {{ y }} 
    <span v-on:mousemove.stop.prevent>PARAR AQUI!!!</span>
  </p>
  <a v-on:click.prevent="naoNavegar" href="http://google.com.br">Google</a>
  <hr>
  <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo) {
        console.log(passo, event)
        this.contador += passo
      },
      atualizarXY(event) {
        console.log(event)
        this.x = event.clientX
        this.y = event.clientY
      },
      naoNavegar(event) {
        console.log('n√£o navegar')
        event.preventDefault()
      },
      exibirAlerta() {
        alert('Estou te alertando')
      }
    }
  })
</script>
