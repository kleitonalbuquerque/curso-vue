<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p> <!-- diretiva que resolve apenas uma única vez (não atualiza os dados dessa tag) -->
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a> <!-- diretiva v-bind não precisa de double mustache -->
  <hr>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo:'Usando VueJS!',
      link: 'http://google.com',
      linkHtml: '<a href="http://google.com.br">Google</a>'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Bom dia!'
        return this.titulo
      }
    }
  })
</script>
